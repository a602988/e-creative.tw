<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body bgcolor="#f0f0f0" style="background-color: #f0f0f0; margin: 0px; font-size: 12px; font-family: Tahoma, Geneva, sans-serif;">
<table width="700" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr>
    <td><img src="/resources/commonFiles/notify/images/email_01.png" width="700" height="28" alt="" /></td>
  </tr>
</table>
<table width="700" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr>
    <td width="20">&nbsp;</td>
    <td valign="top" style="background-color: #fff; border: 10px #e0e0e0 solid; border-top: none; border-bottom: none; padding: 20px">

        <p style="color: #000; font-size: 16px; font-weight: bold; margin-bottom: 15px">親愛的 <font color="#125773">{[name]}</font> ，您好</p>
        <div style="font-size: 12px; font-family: Tahoma, Geneva, sans-serif; padding: 25px 0; border: dashed #ccc 1px; border-left: none; border-right: none">
          <p style="margin: 0 20px">

系統於 {[dateTime]} 時，收到了您申請的密碼重新設定要求，<br /><br />

您的新密碼為: {[newPassword]}<br />
連線 IP 記錄: {[ipAddress]}<br /><br />

我們強烈建議您應該立即更改此密碼！並且為了個人資料安全，<br />
請小心保管並牢記您的會員密碼，以防止有心人士獲取。<br /><br /><br />
  
            謝謝您對{[websiteName]}的支持<br />
            敬祝 順利 平安 
          </p>
        </div>
    </td>
    <td width="40">&nbsp;</td>
  </tr>
</table>
<table width="700" border="0" cellpadding="0" cellspacing="0" align="center">
  <tr>
    <td rowspan="2"><img src="/resources/commonFiles/notify/images/email_03.png" width="29" height="114" alt="" /></td>
    <td width="553" height="74" valign="top" style="background-color: #ffffff" align="center">
      <p style="color: #125773; font-weight: bold; font-size: 14px; margin: 5px 0; !important">本信件為系統自動發出，請勿直接回覆！</p>
      <span style="font-family: Tahoma, Geneva, sans-serif; font-size: 12px; color: #666">Copyright &copy; <a href="{[websiteUrl]}">{[websiteName]}</a>,  All rights reserved.</span></td>
    <td rowspan="2"><img src="/resources/commonFiles/notify/images/email_05.png" width="118" height="114" alt="" /></td>
  </tr>
  <tr>
    <td><img src="/resources/commonFiles/notify/images/email_06.png" width="553" height="40" alt="" /></td>
  </tr>
</table>
